<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Contest - MyCodeTime</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #2b1055, #09011a);
      color: #fff;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 60px;
      position: relative;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      z-index: 1001;
    }

    .logo a {
      color: #fff;
      text-decoration: none;
    }

    .navbar nav {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .navbar nav a {
      margin-right: 0;
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s;
    }

    .navbar nav a:hover {
      color: #fff;
    }

    .login-btn {
      padding: 8px 20px;
      background: linear-gradient(135deg, #7f5af0, #2cb67d);
      border: none;
      border-radius: 20px;
      color: #000;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(127, 90, 240, 0.4);
    }

    /* Contest Creation Container */
    .contest-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .page-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .page-header h1 {
      font-size: 48px;
      background: linear-gradient(135deg, #7f5af0, #2cb67d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 15px;
    }

    .page-header p {
      color: #bdbdbd;
      font-size: 18px;
    }

    /* Form Card */
    .form-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .form-group {
      margin-bottom: 30px;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 16px;
      color: #fff;
    }

    .form-group label i {
      margin-right: 8px;
      color: #7f5af0;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #7f5af0;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(127, 90, 240, 0.2);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #bdbdbd;
    }

    .form-group textarea {
      min-height: 120px;
      resize: vertical;
    }

    /* Date Time Row */
    .datetime-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    /* Language Selection */
    .language-selection {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 10px;
    }

    .language-option {
      position: relative;
    }

    .language-option input[type="checkbox"] {
      display: none;
    }

    .language-option label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
    }

    .language-option input[type="checkbox"]:checked + label {
      background: linear-gradient(135deg, #7f5af0, #2cb67d);
      border-color: transparent;
      color: #fff;
      transform: scale(1.05);
    }

    .language-option label:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: #7f5af0;
    }

    /* Difficulty Selection */
    .difficulty-options {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .difficulty-option {
      flex: 1;
    }

    .difficulty-option input[type="radio"] {
      display: none;
    }

    .difficulty-option label {
      display: block;
      padding: 15px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
    }

    .difficulty-option input[type="radio"]:checked + label {
      background: linear-gradient(135deg, #7f5af0, #2cb67d);
      border-color: transparent;
      color: #fff;
    }

    .difficulty-option label:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .difficulty-easy label {
      border-left: 4px solid #2cb67d;
    }

    .difficulty-medium label {
      border-left: 4px solid #ffb703;
    }

    .difficulty-hard label {
      border-left: 4px solid #ef4444;
    }

    /* Problem Section */
    .problem-section {
      background: rgba(255, 255, 255, 0.03);
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .problem-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .problem-header h3 {
      color: #7f5af0;
      font-size: 18px;
    }

    .remove-problem {
      background: rgba(239, 68, 68, 0.2);
      border: 2px solid #ef4444;
      color: #ef4444;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
    }

    .remove-problem:hover {
      background: #ef4444;
      color: #fff;
    }

    .add-problem-btn {
      width: 100%;
      padding: 15px;
      background: rgba(127, 90, 240, 0.2);
      border: 2px dashed #7f5af0;
      border-radius: 12px;
      color: #7f5af0;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s;
      margin-bottom: 30px;
    }

    .add-problem-btn:hover {
      background: rgba(127, 90, 240, 0.3);
      border-color: #2cb67d;
      color: #2cb67d;
    }

    /* Submit Buttons */
    .form-actions {
      display: flex;
      gap: 15px;
      margin-top: 40px;
    }

    .btn-primary {
      flex: 1;
      padding: 18px;
      background: linear-gradient(135deg, #7f5af0, #2cb67d);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(127, 90, 240, 0.4);
    }

    .btn-secondary {
      flex: 1;
      padding: 18px;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      color: #fff;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: #fff;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        padding: 15px 20px;
      }

      .contest-container {
        padding: 20px 15px;
      }

      .form-card {
        padding: 25px 20px;
      }

      .page-header h1 {
        font-size: 32px;
      }

      .datetime-row {
        grid-template-columns: 1fr;
      }

      .language-selection {
        grid-template-columns: 1fr 1fr;
      }

      .difficulty-options {
        flex-direction: column;
      }

      .form-actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <a href="index.html">âš¡ MyCodeTime</a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="create-contest.html">Create Contest</a>
      <button class="login-btn">Login</button>
    </nav>
  </header>

  <div class="contest-container">
    <div class="page-header">
      <h1><i class="fas fa-plus-circle"></i> Create Contest</h1>
      <p>Organize your coding competition</p>
    </div>

    <form class="form-card" id="contestForm">
      <!-- Contest Name -->
      <div class="form-group">
        <label for="contestName"><i class="fas fa-trophy"></i> Contest Name</label>
        <input type="text" id="contestName" name="contestName" placeholder="Enter contest name" required>
      </div>

      <!-- Description -->
      <div class="form-group">
        <label for="description"><i class="fas fa-align-left"></i> Description</label>
        <textarea id="description" name="description" placeholder="Describe your contest..." required></textarea>
      </div>

      <!-- Date and Time -->
      <div class="form-group">
        <label><i class="fas fa-calendar-alt"></i> Schedule</label>
        <div class="datetime-row">
          <div>
            <label for="startDate" style="font-size: 14px; margin-bottom: 5px;">Start Date & Time</label>
            <input type="datetime-local" id="startDate" name="startDate" required>
          </div>
          <div>
            <label for="endDate" style="font-size: 14px; margin-bottom: 5px;">End Date & Time</label>
            <input type="datetime-local" id="endDate" name="endDate" required>
          </div>
        </div>
      </div>

      <!-- Duration -->
      <div class="form-group">
        <label for="duration"><i class="fas fa-clock"></i> Duration (minutes)</label>
        <input type="number" id="duration" name="duration" placeholder="e.g., 120" min="30" step="30" required>
      </div>

      <!-- Difficulty -->
      <div class="form-group">
        <label><i class="fas fa-signal"></i> Difficulty Level</label>
        <div class="difficulty-options">
          <div class="difficulty-option difficulty-easy">
            <input type="radio" id="easy" name="difficulty" value="easy" required>
            <label for="easy">Easy</label>
          </div>
          <div class="difficulty-option difficulty-medium">
            <input type="radio" id="medium" name="difficulty" value="medium">
            <label for="medium">Medium</label>
          </div>
          <div class="difficulty-option difficulty-hard">
            <input type="radio" id="hard" name="difficulty" value="hard">
            <label for="hard">Hard</label>
          </div>
        </div>
      </div>

      <!-- Languages -->
      <div class="form-group">
        <label><i class="fas fa-code"></i> Allowed Languages</label>
        <div class="language-selection">
          <div class="language-option">
            <input type="checkbox" id="java" name="languages" value="java">
            <label for="java">Java</label>
          </div>
          <div class="language-option">
            <input type="checkbox" id="cpp" name="languages" value="cpp">
            <label for="cpp">C++</label>
          </div>
          <div class="language-option">
            <input type="checkbox" id="python" name="languages" value="python">
            <label for="python">Python</label>
          </div>
          <div class="language-option">
            <input type="checkbox" id="javascript" name="languages" value="javascript">
            <label for="javascript">JavaScript</label>
          </div>
          <div class="language-option">
            <input type="checkbox" id="csharp" name="languages" value="csharp">
            <label for="csharp">C#</label>
          </div>
        </div>
      </div>

      <!-- Max Participants -->
      <div class="form-group">
        <label for="maxParticipants"><i class="fas fa-users"></i> Max Participants</label>
        <input type="number" id="maxParticipants" name="maxParticipants" placeholder="Leave empty for unlimited" min="1">
      </div>

      <!-- Problems Section -->
      <div class="form-group">
        <label><i class="fas fa-list"></i> Problems</label>
        <div id="problemsContainer">
          <div class="problem-section">
            <div class="problem-header">
              <h3>Problem 1</h3>
            </div>
            <div class="form-group" style="margin-bottom: 15px;">
              <label for="problem1Title" style="font-size: 14px;">Problem Title</label>
              <input type="text" id="problem1Title" name="problem1Title" placeholder="Enter problem title" required>
            </div>
            <div class="form-group" style="margin-bottom: 0;">
              <label for="problem1Description" style="font-size: 14px;">Problem Description</label>
              <textarea id="problem1Description" name="problem1Description" placeholder="Describe the problem..." required></textarea>
            </div>
          </div>
        </div>
        <button type="button" class="add-problem-btn" onclick="addProblem()">
          <i class="fas fa-plus"></i> Add Another Problem
        </button>
      </div>

      <!-- Form Actions -->
      <div class="form-actions">
        <button type="button" class="btn-secondary" onclick="resetForm()">Reset</button>
        <button type="submit" class="btn-primary">
          <i class="fas fa-rocket"></i> Create Contest
        </button>
      </div>
    </form>
  </div>

  <script>
    let problemCount = 1;

    function addProblem() {
      problemCount++;
      const container = document.getElementById('problemsContainer');
      const problemSection = document.createElement('div');
      problemSection.className = 'problem-section';
      problemSection.innerHTML = `
        <div class="problem-header">
          <h3>Problem ${problemCount}</h3>
          <button type="button" class="remove-problem" onclick="removeProblem(this)">
            <i class="fas fa-trash"></i> Remove
          </button>
        </div>
        <div class="form-group" style="margin-bottom: 15px;">
          <label for="problem${problemCount}Title" style="font-size: 14px;">Problem Title</label>
          <input type="text" id="problem${problemCount}Title" name="problem${problemCount}Title" placeholder="Enter problem title" required>
        </div>
        <div class="form-group" style="margin-bottom: 0;">
          <label for="problem${problemCount}Description" style="font-size: 14px;">Problem Description</label>
          <textarea id="problem${problemCount}Description" name="problem${problemCount}Description" placeholder="Describe the problem..." required></textarea>
        </div>
      `;
      container.appendChild(problemSection);
    }

    function removeProblem(button) {
      if (document.querySelectorAll('.problem-section').length > 1) {
        button.closest('.problem-section').remove();
        // Renumber problems
        const problems = document.querySelectorAll('.problem-section');
        problems.forEach((problem, index) => {
          problem.querySelector('h3').textContent = `Problem ${index + 1}`;
        });
      } else {
        alert('You must have at least one problem!');
      }
    }

    function resetForm() {
      if (confirm('Are you sure you want to reset the form?')) {
        document.getElementById('contestForm').reset();
        const container = document.getElementById('problemsContainer');
        container.innerHTML = `
          <div class="problem-section">
            <div class="problem-header">
              <h3>Problem 1</h3>
            </div>
            <div class="form-group" style="margin-bottom: 15px;">
              <label for="problem1Title" style="font-size: 14px;">Problem Title</label>
              <input type="text" id="problem1Title" name="problem1Title" placeholder="Enter problem title" required>
            </div>
            <div class="form-group" style="margin-bottom: 0;">
              <label for="problem1Description" style="font-size: 14px;">Problem Description</label>
              <textarea id="problem1Description" name="problem1Description" placeholder="Describe the problem..." required></textarea>
            </div>
          </div>
        `;
        problemCount = 1;
      }
    }

    document.getElementById('contestForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Add your form submission logic here
      alert('Contest created successfully!');
      // You can add AJAX call here to submit to backend
    });
  </script>
</body>
</html>
